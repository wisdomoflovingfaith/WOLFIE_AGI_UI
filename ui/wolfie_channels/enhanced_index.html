<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLFIE AGI UI - Enhanced Channel System</title>
    <style>
        :root {
            --wolfie-green: #00ff88;
            --wolfie-blue: #0088ff;
            --wolfie-purple: #8800ff;
            --wolfie-orange: #ff8800;
            --wolfie-red: #ff0088;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --success-color: #00ff88;
            --error-color: #ff0088;
            --warning-color: #ff8800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr 60px;
            height: 100vh;
            gap: 1px;
            background: var(--border-color);
        }

        .sidebar {
            background: var(--card-bg);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .status-bar {
            background: var(--card-bg);
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-list {
            margin-bottom: 20px;
        }

        .channel-list h3 {
            color: var(--wolfie-green);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .channel-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .channel-item:hover {
            background: var(--wolfie-green);
            color: var(--dark-bg);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: var(--wolfie-blue);
            color: var(--text-primary);
        }

        .channel-item.create {
            background: linear-gradient(45deg, var(--wolfie-purple), var(--wolfie-blue));
            text-align: center;
            font-weight: bold;
        }

        .channel-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-info h2 {
            color: var(--wolfie-green);
            font-size: 24px;
        }

        .channel-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            margin-bottom: 20px;
        }

        .message {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-left: 3px solid var(--wolfie-blue);
            background: var(--dark-bg);
            border-radius: 0 8px 8px 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-agent {
            font-weight: bold;
            color: var(--wolfie-green);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--wolfie-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--wolfie-green), var(--wolfie-blue));
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--error-color);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success-color);
        }

        .status-dot.polling {
            background: var(--warning-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--wolfie-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--error-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background: var(--success-color);
            color: var(--dark-bg);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-width: 400px;
        }

        .modal h3 {
            color: var(--wolfie-green);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--wolfie-green);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--wolfie-green);
            color: var(--dark-bg);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .agent-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .agent-tag {
            padding: 5px 10px;
            background: var(--wolfie-blue);
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .agent-tag.selected {
            background: var(--wolfie-green);
            color: var(--dark-bg);
        }

        .agent-tag:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr 60px;
            }
            
            .sidebar {
                height: 200px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="channel-list">
                <h3>Channels</h3>
                <div id="channel-list">
                    <div class="loading-spinner"></div>
                </div>
                <div class="channel-item create" onclick="showCreateChannelModal()">
                    + Create New Channel
                </div>
            </div>
            
            <div class="system-info">
                <h3>System Status</h3>
                <div id="system-status">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="channel-info">
                        <h2 id="channel-name">Select a Channel</h2>
                        <div class="channel-stats" id="channel-stats">
                            <!-- Stats will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <div class="message">
                        <div class="message-content">
                            🛸 Welcome to WOLFIE AGI UI Channel System!<br>
                            Select a channel from the sidebar to start chatting with the AI agents.
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <textarea 
                        id="message-input" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="3"
                        disabled
                    ></textarea>
                    <button id="send-button" class="send-button" onclick="sendMessage()" disabled>
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="connection-status"></div>
                <span id="connection-text">Connecting...</span>
            </div>
            <div id="status-info">
                <span id="current-channel">No Channel</span> | 
                <span id="polling-status">Polling: Off</span>
            </div>
        </div>
    </div>

    <!-- Create Channel Modal -->
    <div id="create-channel-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Channel</h3>
            <form id="create-channel-form">
                <div class="form-group">
                    <label for="channel-name-input">Channel Name</label>
                    <input type="text" id="channel-name-input" required>
                </div>
                
                <div class="form-group">
                    <label for="channel-type">Channel Type</label>
                    <select id="channel-type">
                        <option value="general">General</option>
                        <option value="meeting">Meeting</option>
                        <option value="support">Support</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="channel-description">Description</label>
                    <textarea id="channel-description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Agents</label>
                    <div class="agent-selector" id="agent-selector">
                        <!-- Agents will be populated here -->
                    </div>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateChannelModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Channel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="modern_channel_system.js"></script>
    <script>
        // Global variables
        let channelUI;
        let selectedAgents = ['captain_wolfie'];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Initialize the channel system
            channelUI = new ModernChannelSystem();
            
            // Set up event listeners
            setupEventListeners();
            
            // Load initial data
            loadInitialData();
        }

        function setupEventListeners() {
            // Channel system events
            channelUI.on('connected', handleConnected);
            channelUI.on('disconnected', handleDisconnected);
            channelUI.on('error', handleError);
            channelUI.on('channelsLoaded', updateChannelList);
            channelUI.on('channelCreated', handleChannelCreated);
            channelUI.on('newMessages', displayMessages);
            channelUI.on('messageSent', handleMessageSent);
            channelUI.on('statusUpdate', updateStatus);
            channelUI.on('log', handleLog);

            // UI events
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('create-channel-form').addEventListener('submit', function(e) {
                e.preventDefault();
                createChannel();
            });

            // Agent selector
            setupAgentSelector();
        }

        function setupAgentSelector() {
            const agentSelector = document.getElementById('agent-selector');
            const agents = [
                'captain_wolfie', 'cursor', 'copilot', 'ara', 'grok', 'claude', 
                'deepseek', 'gemini', 'doctor_bones', 'parallel_wolfie', 'wolfie_ai',
                'agape_guide', 'ethical_guardian', 'wisdom_keeper'
            ];

            agents.forEach(agent => {
                const tag = document.createElement('div');
                tag.className = 'agent-tag';
                tag.textContent = agent;
                tag.onclick = () => toggleAgent(agent, tag);
                agentSelector.appendChild(tag);
            });
        }

        function toggleAgent(agent, element) {
            if (selectedAgents.includes(agent)) {
                selectedAgents = selectedAgents.filter(a => a !== agent);
                element.classList.remove('selected');
            } else {
                selectedAgents.push(agent);
                element.classList.add('selected');
            }
        }

        async function loadInitialData() {
            try {
                // Load channels
                await channelUI.getAllChannels();
                
                // Get system status
                await channelUI.getSystemStatus();
                
            } catch (error) {
                console.error('Failed to load initial data:', error);
            }
        }

        function handleConnected(data) {
            updateConnectionStatus('connected', data.type);
        }

        function handleDisconnected(data) {
            updateConnectionStatus('disconnected', data.type);
        }

        function handleError(error) {
            showMessage(`Error: ${error.message}`, 'error');
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '<h3>Channels</h3>';
            
            channels.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <div>${channel.name}</div>
                    <div class="channel-meta">
                        ${channel.type} • ${channel.user_count || 0} users • ${channel.message_count || 0} messages
                    </div>
                `;
                channelItem.onclick = () => selectChannel(channel);
                channelList.appendChild(channelItem);
            });
        }

        function selectChannel(channel) {
            // Update active channel
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.channel-item').classList.add('active');
            
            // Set current channel
            channelUI.currentChannel = channel.channel_id;
            
            // Update UI
            document.getElementById('channel-name').textContent = channel.name;
            document.getElementById('current-channel').textContent = channel.name;
            
            // Enable input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            
            // Load messages
            loadChannelMessages(channel.channel_id);
            
            // Update channel stats
            updateChannelStats(channel);
        }

        async function loadChannelMessages(channelId) {
            try {
                const messages = await channelUI.getMessages();
                displayMessages(messages);
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            
            // Clear existing messages
            container.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-agent">${message.user_id}</span>
                        <span class="message-time">${formatTime(message.timeof)}</span>
                    </div>
                    <div class="message-content">${channelUI.escapeHtml(message.message)}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function handleMessageSent(data) {
            // Message will be displayed via newMessages event
        }

        function updateStatus(status) {
            document.getElementById('system-status').innerHTML = `
                <div>Status: ${status.connection}</div>
                <div>WebSocket: ${status.websocket ? 'Connected' : 'Disconnected'}</div>
                <div>Polling: ${status.polling ? 'Active' : 'Inactive'}</div>
            `;
        }

        function updateConnectionStatus(status, type) {
            const statusDot = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-text');
            const pollingStatus = document.getElementById('polling-status');
            
            statusDot.className = 'status-dot';
            
            switch (status) {
                case 'connected':
                    statusDot.classList.add('connected');
                    statusText.textContent = `Connected (${type})`;
                    pollingStatus.textContent = `Polling: ${type === 'polling' ? 'On' : 'Off'}`;
                    break;
                case 'disconnected':
                    statusDot.classList.add('polling');
                    statusText.textContent = 'Disconnected';
                    pollingStatus.textContent = 'Polling: Off';
                    break;
            }
        }

        function updateChannelStats(channel) {
            const stats = document.getElementById('channel-stats');
            stats.innerHTML = `
                <span>Users: ${channel.user_count || 0}</span>
                <span>Messages: ${channel.message_count || 0}</span>
                <span>Type: ${channel.type}</span>
            `;
        }

        function formatTime(timeof) {
            // Convert YYYYMMDDHHMMSS to readable format
            if (timeof && timeof.length === 14) {
                const year = timeof.substring(0, 4);
                const month = timeof.substring(4, 6);
                const day = timeof.substring(6, 8);
                const hour = timeof.substring(8, 10);
                const minute = timeof.substring(10, 12);
                const second = timeof.substring(12, 14);
                return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
            }
            return timeof;
        }

        function showMessage(message, type) {
            const container = document.querySelector('.main-content');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.innerHTML = `<strong>${type.toUpperCase()}</strong>: ${channelUI.escapeHtml(message)}`;
            container.insertBefore(messageDiv, container.firstChild);
            setTimeout(() => messageDiv.remove(), 5000);
        }

        function handleLog(log) {
            console.log(`[${log.level}] ${log.message}`);
        }

        // Modal functions
        function showCreateChannelModal() {
            document.getElementById('create-channel-modal').style.display = 'block';
        }

        function hideCreateChannelModal() {
            document.getElementById('create-channel-modal').style.display = 'none';
            document.getElementById('create-channel-form').reset();
            selectedAgents = ['captain_wolfie'];
            document.querySelectorAll('.agent-tag').forEach(tag => {
                tag.classList.remove('selected');
            });
            document.querySelector('.agent-tag').classList.add('selected');
        }

        async function createChannel() {
            const name = document.getElementById('channel-name-input').value;
            const type = document.getElementById('channel-type').value;
            const description = document.getElementById('channel-description').value;
            
            try {
                const channel = await channelUI.createChannel(name, selectedAgents, type, description);
                showMessage(`Channel "${name}" created successfully!`, 'success');
                hideCreateChannelModal();
                
                // Refresh channel list
                await channelUI.getAllChannels();
                
            } catch (error) {
                showMessage(`Failed to create channel: ${error.message}`, 'error');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                await channelUI.sendMessage(message);
                input.value = '';
            } catch (error) {
                showMessage(`Failed to send message: ${error.message}`, 'error');
            }
        }

        // Initialize agent selector
        document.addEventListener('DOMContentLoaded', function() {
            const firstAgent = document.querySelector('.agent-tag');
            if (firstAgent) {
                firstAgent.classList.add('selected');
            }
        });
    </script>
</body>
</html>
